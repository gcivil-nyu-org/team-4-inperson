{% extends 'base.html' %}

{% block content %}

<div class="register-page">
    <h2 class="register">Complete Registration</h2>
    <form class="register" action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <div>{{ field }}</div>
            {% for error in field.errors %}
            <small style=" color: red">{{ error }}</small>
            {% endfor %}
        </div>
        {% endfor %}
        <br>
        <input type="submit" class= "create_account" value = "Create Account" onclick="this.disabled=true;this.form.submit()"/>
    </form>
</div>

{% endblock %}
