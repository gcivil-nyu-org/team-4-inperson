{% extends 'base.html' %}
{% block content %}

{% load socialaccount %}

    <div class="oauth">
        <h2 class="oauth-title">Login with Google</h2>
        <p class="oauth-description">
            To create an account, you must sign up with your NYU email.
            Please authenticate your NYU email with Google.
        </p>
        <form method="post">
            {% csrf_token %}
            <button class="oauth-button" type="submit">
                <input type="image" class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
                Login with Google
            </button>
        </form>
    </div>

{% endblock %}
